<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyber Profiles</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Courier New, monospace;}
body{background:black;color:#00ff00;overflow:hidden;}

video{
  position:fixed;inset:0;
  width:100%;height:100%;
  object-fit:cover;
  filter:brightness(.25) contrast(1.3);
  z-index:-3;
}

canvas{position:fixed;inset:0;z-index:-2;}
.overlay{position:fixed;inset:0;background:rgba(0,0,0,.6);z-index:-1;}

.container{
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  display:flex;
  gap:30px;
  flex-wrap:wrap;
  justify-content:center;
}

.card{
  width:260px;
  text-align:center;
  background:rgba(0,0,0,.75);
  padding:25px;
  border:1px solid #00ff00;
  box-shadow:0 0 30px rgba(0,255,0,.4);
}

h2{letter-spacing:3px;margin-bottom:6px;}
h3{letter-spacing:2px;margin-bottom:10px;}
p{opacity:.7;margin-bottom:15px}

.btn{
  display:block;
  margin:10px 0;
  padding:10px;
  color:#00ff00;
  border:1px solid #00ff00;
  text-decoration:none;
  cursor:pointer;
}
.btn:hover{background:#00ff00;color:black;}
</style>
</head>

<body>

<!-- SANALCI VIDEO -->

<canvas id="matrix"></canvas>

    </a>
  </div>

  <!-- PROFÄ°L 2 : ELC1NN -->
  <div class="card">
    <h2>ELC1NN</h2>
    <p>Digital Profile</p>
    <a class="btn" target="_blank"
      href="https://www.instagram.com/elc1nn23?igsh=MjlsN2R6ajA1eGRj">

    </a>

</div>

<!-- MÃœZÄ°K BUTONU -->
<div class="container" style="top:85%">
  <div class="btn" onclick="playMusic()">ðŸŽµ Deha â€“ Alacarte</div>

<audio id="music">
  <source src="deha.mp3" type="audio/mpeg">
</audio>

<script>
/* MATRIX */
const c=document.getElementById("matrix");
const ctx=c.getContext("2d");
c.width=innerWidth;
c.height=innerHeight;
const letters="01";
const font=16;
const cols=c.width/font;
const drops=Array(cols).fill(1);

setInterval(()=>{
  ctx.fillStyle="rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,c.width,c.height);
  ctx.fillStyle="#00ff00";
  ctx.font=font+"px monospace";
  drops.forEach((y,i)=>{
    const t=letters[Math.random()>0.5?1:0];
    ctx.fillText(t,i*font,y*font);
    if(y*font>c.height&&Math.random()>0.975)drops[i]=0;
    drops[i]++;
  });
},33);

/* MUSIC */
function playMusic(){
  const m=document.getElementById("music");
  m.volume=0.6;
  m.play();
}
</script>

</body>
