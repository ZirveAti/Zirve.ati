<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zirve | Social Media Expert</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Courier New', monospace;
}

body{
    height:100vh;
    overflow:hidden;
    background:black;
    color:#e5e5e5;
}

/* BACKGROUND VIDEO */
video{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    filter:brightness(0.25) contrast(1.3);
    z-index:-3;
}

/* DARK OVERLAY */
.overlay{
    position:fixed;
    width:100%;
    height:100%;
    background:linear-gradient(180deg, rgba(0,0,0,0.85), rgba(0,0,0,0.98));
    z-index:-2;
}

/* CARD */
.card{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    padding:48px 38px;
    text-align:center;
    background:rgba(0,0,0,0.78);
    border-radius:14px;
    border:1px solid rgba(0,255,255,0.2);
    box-shadow:0 0 45px rgba(0,255,255,0.22);
}

h1{
    font-size:30px;
    letter-spacing:5px;
    color:#00ffff;
}

p{
    margin-top:12px;
    font-size:15px;
    opacity:0.7;
}

a{
    display:block;
    margin-top:16px;
    font-size:18px;
    color:#00ffff;
    text-decoration:none;
}
</style>
</head>

<body>

<!-- SENİN TIKTOK VİDEON -->
<video autoplay muted loop playsinline>
    <source src="bg.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="card">
    <h1>SOCIAL MEDIA EXPERT</h1>
    <p>Virtual • Dark • Digital</p>

    <a href="https://instagram.com/zirve.at1" target="_blank">
        Instagram: @zirve.at1
    </a>

    <a href="tel:+905365556710">
        Tel: 0536 555 67 10
    </a>
</div>

</body>
</html>
