<script>
/* â„ï¸ KAR */
const kar = document.getElementById("kar");
const sctx = kar.getContext("2d");
kar.width = innerWidth;
kar.height = innerHeight;

const pullar = Array.from({length:120},()=>({
  x:Math.random()*kar.width,
  y:Math.random()*kar.height,
  r:Math.random()*3+1,
  d:Math.random()+0.5
}));

function karCiz(){
  sctx.clearRect(0,0,kar.width,kar.height);
  sctx.fillStyle="white";
  pullar.forEach(f=>{
    sctx.beginPath();
    sctx.arc(f.x,f.y,f.r,0,Math.PI*2);
    sctx.fill();
    f.y+=f.d;
    if(f.y>kar.height){
      f.y=-5;
      f.x=Math.random()*kar.width;
    }
  });
  requestAnimationFrame(karCiz);
}
karCiz();

/* ðŸŒ«ï¸ SÄ°S */
const sis = document.getElementById("sis");
const fctx = sis.getContext("2d");
sis.width = innerWidth;
sis.height = innerHeight;
let sisX = 0;

function sisCiz(){
  fctx.clearRect(0,0,sis.width,sis.height);
  const g = fctx.createLinearGradient(sisX,0,sisX+sis.width,0);
  g.addColorStop(0,"rgba(200,200,255,0.04)");
  g.addColorStop(0.5,"rgba(255,255,255,0.10)");
  g.addColorStop(1,"rgba(200,200,255,0.04)");
  fctx.fillStyle = g;
  fctx.fillRect(0,0,sis.width,sis.height);
  sisX += 0.12;
  if(sisX > sis.width) sisX = 0;
  requestAnimationFrame(sisCiz);
}
sisCiz();

/* ðŸŽ¶ SES */
let audioCtx, osc1, osc2, gainNode, playing=false;
function sesiDegistir(){
  if(!audioCtx)
    audioCtx = new (window.AudioContext||window.webkitAudioContext)();
  if(audioCtx.state==="suspended") audioCtx.resume();

  if(!playing){
    osc1 = audioCtx.createOscillator();
    osc2 = audioCtx.createOscillator();
    gainNode = audioCtx.createGain();

    osc1.type="sine";
    osc2.type="sawtooth";
    osc1.frequency.value=90;
    osc2.frequency.value=140;
    gainNode.gain.value=0.05;

    osc1.connect(gainNode);
    osc2.connect(gainNode);
    gainNode.connect(audioCtx.destination);

    osc1.start();
    osc2.start();
    playing=true;
  }else{
    osc1.stop();
    osc2.stop();
    playing=false;
  }
}
</script>
