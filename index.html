<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Courier New, monospace;}
body{background:black;color:#00ff00;overflow:hidden;}

video{
  position:fixed;inset:0;
  width:100%;height:100%;
  object-fit:cover;
  filter:brightness(.4) contrast(1.3) saturate(1.5);

canvas{position:fixed;inset:0;z-index:-2;}

.container{

.card:hover{
  transform:translateY(-5px);
  box-shadow:0 0 50px rgba(0,255,255,.7), 0 0 70px rgba(255,0,255,.5);

h2{letter-spacing:3px;margin-bottom:6px;}

p{opacity:.7;margin-bottom:12px;color:#80ffff;}

  text-decoration:none;
  cursor:pointer;

.btn:hover{background:#ffcc00;color:black;}
</style>
</head>

<script>
/* NEON MATRIX + RANDOM YAZI EFEKTI */
const c=document.getElementById("matrix");
const ctx=c.getContext("2d");
c.width=innerWidth;
c.height=innerHeight;

const letters="01ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
const colors=["#00ffcc","#ff00ff","#ffcc00","#00ccff","#ff66ff"];
const font=18;
const cols=c.width/font;
const drops=Array(cols).fill(1);

setInterval(()=>{
  ctx.fillStyle="rgba(0,0,0,0.08)";
  ctx.fillRect(0,0,c.width,c.height);
  ctx.font=font+"px monospace";

  drops.forEach((y,i)=>{
    const t=letters[Math.floor(Math.random()*letters.length)];
    ctx.fillStyle=colors[Math.floor(Math.random()*colors.length)];
    ctx.fillText(t,i*font,y*font);

    if(y*font>c.height&&Math.random()>0.975)drops[i]=0;
    drops[i]++;
  });
},33);

/* MUSIC */
function playMusic(){
  const m=document.getElementById("music");
  m.volume=0.6;
  m.play();
}
</script>
