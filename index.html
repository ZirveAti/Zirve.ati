<script>
/* MATRIX */
const c=document.getElementById("matrix"),ctx=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
const chars="01ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789",size=18;
const cols=c.width/size,drops=Array(Math.floor(cols)).fill(1);
setInterval(()=>{
  ctx.fillStyle="rgba(0,0,0,0.08)";
  ctx.fillRect(0,0,c.width,c.height);
  ctx.font=size+"px monospace";
  ctx.fillStyle="#00ff00";
  drops.forEach((y,i)=>{
    const t=chars[Math.floor(Math.random()*chars.length)];
    ctx.fillText(t,i*size,y*size);
    if(y*size>c.height&&Math.random()>0.97)drops[i]=0;
    drops[i]++;
  });
},33);

/* UZUN AMBIENT SES */
let audioCtx,osc1,osc2,gainNode,playing=false;
function toggleSound(){
  if(!playing){
    audioCtx=new (window.AudioContext||window.webkitAudioContext)();
    osc1=audioCtx.createOscillator();
    osc2=audioCtx.createOscillator();
    gainNode=audioCtx.createGain();
    osc1.type="sine";
    osc2.type="triangle";
    osc1.frequency.value=120+Math.random()*40;
    osc2.frequency.value=220+Math.random()*60;
    gainNode.gain.value=0.08;
    osc1.connect(gainNode);
    osc2.connect(gainNode);
    gainNode.connect(audioCtx.destination);
    osc1.start();
    osc2.start();
    playing=true;
  }else{
    osc1.stop();
    osc2.stop();
    audioCtx.close();
    playing=false;
  }
}
</script>
