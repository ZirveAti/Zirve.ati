<script>
/* MATRIX NEON */
const c=document.getElementById("matrix");
const ctx=c.getContext("2d");
c.width=innerWidth;
c.height=innerHeight;
const letters="01ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
const colors=["#00ffcc","#ff00ff","#ffcc00","#00ccff","#ff66ff"];
const font=18;
const cols=c.width/font;
const drops=Array(cols).fill(1);

setInterval(()=>{
  ctx.fillStyle="rgba(0,0,0,0.08)";
  ctx.fillRect(0,0,c.width,c.height);
  ctx.font=font+"px monospace";

  drops.forEach((y,i)=>{
    const t=letters[Math.floor(Math.random()*letters.length)];
    ctx.fillStyle=colors[Math.floor(Math.random()*colors.length)];
    ctx.fillText(t,i*font,y*font);

    if(y*font>c.height&&Math.random()>0.975)drops[i]=0;
    drops[i]++;
  });
},33);

/* MÃœZÄ°K */
function playMusic(){
  const m=document.getElementById("music");
  m.volume=0.6;
  m.play();
}

/* KAR EFEKTÄ° EMOJÄ°LER */
const snow=document.getElementById("snow");
const sctx=snow.getContext("2d");
snow.width=innerWidth;
snow.height=innerHeight;

const emojis=["â„ï¸","ğŸŒŸ","âœ¨","ğŸ’»","âš¡","ğŸŒ"];
const particles=[];
for(let i=0;i<100;i++){
  particles.push({
    x:Math.random()*snow.width,
    y:Math.random()*snow.height,
    emoji:emojis[Math.floor(Math.random()*emojis.length)],
    speed:1+Math.random()*2,
    size:15+Math.random()*15
  });
}

function drawSnow(){
  sctx.clearRect(0,0,snow.width,snow.height);
  particles.forEach(p=>{
    sctx.font=p.size+"px monospace";
    sctx.fillText(p.emoji,p.x,p.y);
    p.y+=p.speed;
    if(p.y>snow.height)p.y=-10;
  });
  requestAnimationFrame(drawSnow);
}
drawSnow();

/* WINDOW RESIZE */
window.addEventListener("resize",()=>{
  c.width=window.innerWidth;
  c.height=window.innerHeight;
  snow.width=window.innerWidth;
  snow.height=window.innerHeight;
});
</script>
