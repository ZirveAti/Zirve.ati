*{

}

body{
    height:100vh;
    overflow:hidden;
    background:black;
    color:#e5e5e5;
}

/* VIDEO */
video{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    filter:brightness(0.3) contrast(1.25);
    z-index:-3;
}

/* DARK OVERLAY */
.overlay{
    position:fixed;
    width:100%;
    height:100%;
    background:linear-gradient(180deg, rgba(0,0,0,0.85), rgba(0,0,0,0.98));
    z-index:-2;
}

/* CARD */
.card{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    padding:48px 38px;
    text-align:center;
    background:rgba(0,0,0,0.75);
    border-radius:14px;
    border:1px solid rgba(0,255,255,0.18);
    box-shadow:0 0 45px rgba(0,255,255,0.2);
}

/* TITLE */
h1{
    font-size:30px;
    letter-spacing:5px;
    color:#00ffff;
    animation:flicker 4s infinite;
}

@keyframes flicker{
    0%,20%,23%,55%,100% {opacity:1;}
    21%,24%,56% {opacity:0.5;}
}

p{
    margin-top:12px;
    font-size:15px;
    opacity:0.7;
    letter-spacing:1px;
}

/* INSTAGRAM */
a{
    display:inline-block;
    margin-top:22px;
    font-size:19px;
    color:#00ffff;
    text-decoration:none;
    letter-spacing:2px;
}

a:hover{
    text-shadow:0 0 20px #00ffff;
}

/* MUSIC BUTTON */
.music-btn{
    margin-top:25px;
    padding:10px 22px;
    background:transparent;
    border:1px solid rgba(0,255,255,0.4);
    color:#00ffff;
    border-radius:30px;
    cursor:pointer;
    letter-spacing:1px;
}
.music-btn:hover{
    background:rgba(0,255,255,0.1);
}
</style>
</head>

<script>
let music = document.getElementById("bgMusic");
let playing = false;

function toggleMusic(){
    if(!playing){
