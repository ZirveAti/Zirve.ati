<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zirve.ati</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: #0e0e0e;
    color: #fff;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    width: 100%;
    max-width: 420px;
    background: #1a1a1a;
    border-radius: 16px;
    padding: 25px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}

.profile-img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;
    border: 3px solid #333;
}

h1 {
    font-size: 24px;
    margin-bottom: 5px;
}

.job {
    font-size: 14px;
    color: #aaa;
    margin-bottom: 15px;
}

.bio {
    font-size: 15px;
    line-height: 1.5;
    color: #ddd;
    margin-bottom: 20px;
}

.links {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.links a {
    text-decoration: none;
    color: #fff;
    padding: 12px;
    border-radius: 10px;
    background: #2a2a2a;
    transition: background 0.2s;
}

.links a:hover {
    background: #3a3a3a;
}

footer {
    margin-top: 20px;
    font-size: 12px;
    color: #777;
}
</style>
</head>

<body>

<div class="card">
    <!-- PROFİL FOTO -->
    <img src="profile.jpg" class="profile-img" alt="Profil Fotoğrafı">

    <!-- İSİM -->
    <h1>Zirve.ati</h1>

    <!-- MESLEK -->
    <div class="job">Social Media Expert</div>

    <!-- BIO (AYNI KALDI) -->
    <div class="bio">
        Sosyal medya yönetimi, dijital projeler ve
        marka büyütme üzerine çalışıyorum.
    </div>

    <!-- SADECE 2 LİNK -->
    <div class="links">
        <a href="https://www.instagram.com/zirve.at1?igsh=dGNhb20zNHVhMHQz" target="_blank">
            Instagram
        </a>
        <a href="https://wa.me/905365556710">
            WhatsApp
        </a>
    </div>

    <footer>
        © 2026
    </footer>
</div>

</body>
</html>
