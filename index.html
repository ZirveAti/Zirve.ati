<script>
/* ‚ùÑÔ∏è KAR */
const snow = document.getElementById("snow");
const sctx = snow.getContext("2d");
snow.width = innerWidth;
snow.height = innerHeight;

let flakes = Array.from({length:120},()=>({
  x:Math.random()*snow.width,
  y:Math.random()*snow.height,
  r:Math.random()*3+1,
  d:Math.random()+0.5
}));

function drawSnow(){
  sctx.clearRect(0,0,snow.width,snow.height);
  sctx.fillStyle="white";
  flakes.forEach(f=>{
    sctx.beginPath();
    sctx.arc(f.x,f.y,f.r,0,Math.PI*2);
    sctx.fill();
    f.y+=f.d;
    if(f.y>snow.height){f.y=-5;f.x=Math.random()*snow.width;}
  });
  requestAnimationFrame(drawSnow);
}
drawSnow();

/* üå´Ô∏è Sƒ∞S */
const fog = document.getElementById("fog");
const fctx = fog.getContext("2d");
fog.width = innerWidth;
fog.height = innerHeight;

let fogX = 0;

function drawFog(){
  fctx.clearRect(0,0,fog.width,fog.height);
  let grd = fctx.createLinearGradient(fogX,0,fogX+fog.width,0);
  grd.addColorStop(0,"rgba(200,200,255,0.05)");
  grd.addColorStop(0.5,"rgba(255,255,255,0.12)");
  grd.addColorStop(1,"rgba(200,200,255,0.05)");

  fctx.fillStyle = grd;
  fctx.fillRect(0,0,fog.width,fog.height);

  fogX += 0.15;
  if(fogX > fog.width) fogX = 0;

  requestAnimationFrame(drawFog);
}
drawFog();

/* üîä ORTAM SES */
let audioCtx, osc1, osc2, gainNode, playing=false;
function toggleSound(){
  if(!audioCtx) audioCtx=new (window.AudioContext||window.webkitAudioContext)();
  if(audioCtx.state==="suspended") audioCtx.resume();

  if(!playing){
    osc1=audioCtx.createOscillator();
    osc2=audioCtx.createOscillator();
    gainNode=audioCtx.createGain();
    osc1.type="sine"; osc2.type="triangle";
    osc1.frequency.value=120; osc2.frequency.value=220;
    gainNode.gain.value=0.06;
    osc1.connect(gainNode); osc2.connect(gainNode);
    gainNode.connect(audioCtx.destination);
    osc1.start(); osc2.start();
    playing=true;
  }else{
    osc1.stop(); osc2.stop();
    playing=false;
  }
}
